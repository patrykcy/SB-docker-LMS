name: Frontend PR Builder

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup@v3
        with:
          node-version: 18

      - run: npm ci

      - run: npm run lint

      - run: npm run build
